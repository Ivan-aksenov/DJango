<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shring-to-fit=no"
        />
        <title>{% block title%} Django App {% endblock %}</title>
        <!--BOOTSRAP CSS-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'Home' %}">
                <img src="{% static 'my_thesis/images/LogoHydroFlow.svg' %}" alt="HydroFlow Logo" width="100" height="80">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav m-auto gap-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">WHAT WE DO?</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'Features' %}">FEATURES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'Insights' %}">INSIGHTS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'AboutUs' %}">ABOUT US</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'Contact' %}">CONTACT</a>
                  </li>
                  <a class="btn btn-warning fw-bold text-light" href="{% url 'SignIn' %}">SIGN IN</a>
                </ul>
              </div>
            </nav>

            <div class="container">{%block content%} {%endblock%}</div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
